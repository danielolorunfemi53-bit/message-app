<!DOCTYPE html>
<html>
<head>
    <title>Message App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Body styling */
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 500px;
            margin: 30px auto 0 auto;
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            background: #22c55e;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            text-align: left;
            margin: 5px 0;
        }

        /* Footer styling */
        .footer {
            background: #1e293b;
            color: #cbd5e1;
            margin-top: 70px;
            padding: 20px;
            border-top: 2px solid #22c55e;
            flex-shrink: 0;
        }

        .footer h3 {
            margin-bottom: 10px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            display: block;
            background: #0f172a;
            padding: 10px 15px;
            border-radius: 5px;
            color: #22c55e;
            text-decoration: none;
        }

        .footer-links a:hover {
            background: #22c55e;
            color: #0f172a;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            button {
                width: 70%;
            }

            .footer {
                margin-top: 90px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ’¬ Message App</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <textarea name="message" placeholder="Your message" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>

    <h2>Messages</h2>
    <ul>
        {% for msg in messages %}
            <li>{{ msg[0] }}: {{ msg[1] }}</li>
        {% endfor %}
    </ul>
</div>

<div class="footer">
    <h3>Check these out:</h3>
    <div class="footer-links">
        <a href="https://your-ai-tools-website.com" target="_blank">ðŸ”¥ AI Tool Hub</a>
        <a href="https://your-movie-ad-website.com" target="_blank">ðŸŽ¬ Movie Ads</a>
        <a href="https://your-other-website.com" target="_blank">ðŸ’» Other Website</a>
    </div>
</div>

</body>
</html>
